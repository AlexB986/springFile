atabaseChangeLog:
  - changeSet:
    id: 3
    author: devel
    changes:
      - createTable:
        tableName: auth_user
        columns:
          - column:
              name: id
              type: int
              autoIncrement: true
              constraints:
                primaryKey: true
          - column:
            name: username
            type: varchar
            constraints:
              nullable: false
          - column:
              name: password
              type: varchar
              constraints:
                nullable: false
          - column:
              name: enabled
              type: int
              constraints:
                nullable: false
